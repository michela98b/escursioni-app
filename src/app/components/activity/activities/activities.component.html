<div class="page pb-4">

    <div class="row m-0 title-container">
        <p class="fw-500 f-30 w-auto m-0">{{'activity' | translate}}</p>
        <ng-container *ngIf="isAdmin">
            <mat-icon class="add-icon pointer" (click)="goToNewActivity()">add_circle</mat-icon>
        </ng-container>
    </div>

    <div style="padding: 0px 20px">

        <div class="row paths-row m-0">
            <div class="pointer activity-card" *ngFor="let activity of activities" [style.background-image]="'url(' + photo + ')'"
            (click)="goToActivityDetail(activity.id)">
                <div class="content">
                <p class="t-white fw-500 f-20 t-up">{{activity.name}}</p>
            </div>
                
            </div>
        </div>
    </div>
</div>
